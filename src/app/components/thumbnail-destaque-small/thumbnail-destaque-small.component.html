<article class="highlight">
  <div class="highlight__image-container">
    <div *ngIf="noticia.imagePath && noticia.imagePath.trim() !== ''; else semImagem">
      <img [src]="noticia.imagePath" [alt]="noticia.headline" class="highlight__image" />
    </div>
    <ng-template #semImagem>
      <span class="highlight__image">I</span>
    </ng-template>

    <h3 class="highlight__headline">{{ noticia.headline }}</h3>
  </div>

  <p class="highlight__date">{{ noticia.date | date: 'dd/MM/yyyy' }}</p>
</article>

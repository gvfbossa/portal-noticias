<a *ngIf="adImage" [href]="adLink" target="_blank" rel="noopener noreferrer">
  <img 
    [src]="adImage" 
    alt="" 
    class="adds__image"
    [ngClass]="{
      'adds__image--main-top': adPosition === 'MAIN_TOP',
      'adds__image--main-middle': adPosition === 'MAIN_MIDDLE',
      'adds__image--news-right': adPosition === 'NEWS_RIGHT'
    }">
</a>
